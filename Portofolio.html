        .container0{

                        .modal-target1 {
                        width: 46%;
                        height: 79%;
                        border-radius: 5px;
                        cursor: pointer;
                        transition: 0.3s;                        
                        }

                        .modal-target1:hover {opacity: 0.7;}

                        /* The Modal (background) */
                        .modal1 {
                        display: none; /* Hidden by default */
                        position: fixed; /* Stay in place */
                        z-index: 1; /* Sit on top */
                        padding-top: 50px;
                        left: 50%;
                        top: 50%;
                        translate: -50% -50%;
                        width: 110%; /* Full width */
                        height: 100%; /* Full height */
                        overflow: auto; /* Enable scroll if needed */
                        background-color: rgb(0,0,0); /* Fallback color */
                        background-color: rgba(58, 54, 54, 0.8); /* Black w/ opacity */
                        justify-items: center;
                        align-items: center;
                        }

                        /* Modal Content (image) */
                        .modal-content1 {
                        margin: auto;
                        display: block;
                        width: 80%;
                        opacity: 1 !important;
                        max-width: 1200px;
                        }

                        /* Caption of Modal Image */
                        .modal-caption1 {
                        margin: auto;
                        display: block;
                        width: 80%;
                        max-width: 1200px;
                        text-align: center;
                        color: white;
                        font-weight: 700;
                        font-size: 1em;
                        margin-top: 32px;
                        }

                        /* Add Animation */
                        .modal-content1, .modal-caption1 {  
                        -webkit-animation-name: zoom;
                        -webkit-animation-duration: 0.6s;
                        animation-name: zoom;
                        animation-duration: 0.6s;
                        }

                        @-webkit-keyframes zoom {
                        from {-webkit-atransform:scale(0)} 
                        to {-webkit-transform:scale(1)}
                        }

                        @keyframes zoom {
                        from {transform:scale(0)} 
                        to {transform:scale(1)}
                        }

                        /* The Close Button */
                        .modal-close1 {
                        position: absolute;
                        top: 15px;
                        right: 35px;
                        color: #f1f1f1;
                        font-size: 40px;
                        font-weight: bold;
                        transition: 0.3s;
                        }

                        .modal-close1:hover,
                        .modal-close1:focus {
                        color: #bbb;
                        text-decoration: none;
                        cursor: pointer;
                        }
