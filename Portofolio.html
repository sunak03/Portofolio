        .sama{
            border-radius: 1%;
            background-color: rgb(58, 54, 54);
            /* width: 100%; */
            height: 1000px;
            position: relative;
            
        }
        header{
            text-align: center;
            color: antiquewhite;
            font-size: 45px;
            position: absolute;
            top: 3%;
            left: 50%;
            translate: -50%;

        }

        .container0{
            display: flex;
            flex-direction:column;
            justify-content:space-evenly;
            position: relative;
            height: 80%;
            width: 80%;
            top: 100px;
            background-color: transparent;
            /* align-content: center; */
            left: 50%;
            translate:  -50%;
        }
        .judul1{
            color: rgb(131, 133, 120);
            position: relative;
            left: 0.5%;
            font-weight:bolder;
        }
        .container1{
            width: 100%;
            height: 27%;
            background-color: aliceblue;
            position: relative;
            /* left: 50%; */
            /* translate: -50% ; */
            border-radius: 12px;            
        }
                        .modal-target1 {
                        width: 46%;
                        height: 79%;
                        border-radius: 5px;
                        cursor: pointer;
                        transition: 0.3s;                        
                        }

                        .modal-target1:hover {opacity: 0.7;}

                        /* The Modal (background) */
                        .modal1 {
                        display: none; /* Hidden by default */
                        position: fixed; /* Stay in place */
                        z-index: 1; /* Sit on top */
                        padding-top: 50px;
                        left: 50%;
                        top: 50%;
                        translate: -50% -50%;
                        width: 110%; /* Full width */
                        height: 100%; /* Full height */
                        overflow: auto; /* Enable scroll if needed */
                        background-color: rgb(0,0,0); /* Fallback color */
                        background-color: rgba(58, 54, 54, 0.8); /* Black w/ opacity */
                        justify-items: center;
                        align-items: center;
                        }

                        /* Modal Content (image) */
                        .modal-content1 {
                        margin: auto;
                        display: block;
                        width: 80%;
                        opacity: 1 !important;
                        max-width: 1200px;
                        }

                        /* Caption of Modal Image */
                        .modal-caption1 {
                        margin: auto;
                        display: block;
                        width: 80%;
                        max-width: 1200px;
                        text-align: center;
                        color: white;
                        font-weight: 700;
                        font-size: 1em;
                        margin-top: 32px;
                        }

                        /* Add Animation */
                        .modal-content1, .modal-caption1 {  
                        -webkit-animation-name: zoom;
                        -webkit-animation-duration: 0.6s;
                        animation-name: zoom;
                        animation-duration: 0.6s;
                        }

                        @-webkit-keyframes zoom {
                        from {-webkit-atransform:scale(0)} 
                        to {-webkit-transform:scale(1)}
                        }

                        @keyframes zoom {
                        from {transform:scale(0)} 
                        to {transform:scale(1)}
                        }

                        /* The Close Button */
                        .modal-close1 {
                        position: absolute;
                        top: 15px;
                        right: 35px;
                        color: #f1f1f1;
                        font-size: 40px;
                        font-weight: bold;
                        transition: 0.3s;
                        }

                        .modal-close1:hover,
                        .modal-close1:focus {
                        color: #bbb;
                        text-decoration: none;
                        cursor: pointer;
                        }

    <script>
        // Modal Setup
var modal = document.getElementById('modal1');

var modalClose = document.getElementById('modal-close1');
modalClose.addEventListener('click', function() { 
  modal.style.display = "none";
});

// global handler
document.addEventListener('click', function (e) { 
  if (e.target.className.indexOf('modal-target1') !== -1) {
      var img = e.target;      
      var modalImg = document.getElementById("modal-content1");
      var captionText = document.getElementById("modal-caption1");
      modal.style.display = "block";      
      modalImg.src = img.src;
      captionText.innerHTML = img.alt;
   }
});

      </script>
